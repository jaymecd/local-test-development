global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

accesslog: {}

ping: true

api:
  dashboard: true
  disabledashboardad: true

entryPoints:
  https:
    address: ":443"
    asDefault: true
    http:
      tls: {}
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    network: proxy
    exposedByDefault: false
    allowEmptyServices: true
  file:
    directory: /etc/traefik
    watch: true

tcpServersTransport:
  tls:
    rootCAs:
      - /certs/ca-proxy.crt

tls:
  stores:
    default:
      defaultCertificate:
        certFile: /certs/proxy.crt
        keyFile: /certs/proxy.key
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: false  # allow catch missing SNI
